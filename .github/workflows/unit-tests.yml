name: Unit tests

on: [push, pull_request]

jobs:
  ConnectServer:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - name: Use Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      - name: Install ConnectServer dependencies
        run: |
          cd ConnectServer
          yarn

      - name: Run ConnectServer tests
        run: |
          cd ConnectServer
          yarn test

  JoinServer:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - name: Use Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      - name: Install ConnectServer dependencies
        run: |
          cd JoinServer
          yarn

      - name: Run ConnectServer tests
        run: |
          cd JoinServer
          yarn test
